[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = ".next"

[dev]
  command = "npm run dev" # Command to start your dev server
  publish = ".next" # Folder with the static content for _redirect file

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
